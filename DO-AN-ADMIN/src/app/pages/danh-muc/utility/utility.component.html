<div class="col-md-12 col-lg-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">
         Tiện ích</h4>
      </div>
      <div class="card-content">
        <div class="card-body">
          <ul ngbNav #basicnav="ngbNav" [(activeId)]="active" class="nav-tabs">
            <li [ngbNavItem]="1">
              <a ngbNavLink >Tiện ích phòng</a>
              <ng-template ngbNavContent>
                <app-table-utility [showForm]="true"></app-table-utility>
              </ng-template>
            </li>
            <li [ngbNavItem]="2">
              <a ngbNavLink >Tiện ích khách sạn</a>
              <ng-template ngbNavContent>
                <app-table-utility [showForm]="false"></app-table-utility>
              </ng-template>
            </li>
          </ul>
          <div [ngbNavOutlet]="basicnav" class="mt-2">
          </div>
        </div>
      </div>
    </div>
  </div>
