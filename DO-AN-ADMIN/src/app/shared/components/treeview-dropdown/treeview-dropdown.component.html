<p><strong>{{getSelectedItems()}}</strong></p>
<mat-form-field class="example-full-width">
    <input type="text" placeholder="Chọn đơn vị" aria-label="Number" matInput
        (input)="filterChanged($event.target.value)" [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option disabled style="display: none;"></mat-option>
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
                <button mat-icon-button disabled></button>
                <mat-checkbox *ngIf="isMultipleSelect" class="checklist-leaf-node"
                    [checked]="checklistSelection.isSelected(node)" (change)="todoLeafItemSelectionToggle(node)">
                    {{node.item}}</mat-checkbox>
                    <span style="cursor:pointer" (click)="selectOneNode(node)" *ngIf="!isMultipleSelect">{{node.item}}</span>
            </mat-tree-node>

            <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
                <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.filename">
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                </button>
                <mat-checkbox *ngIf="isMultipleSelect" [checked]="descendantsAllSelected(node)"
                    [indeterminate]="descendantsPartiallySelected(node)" (change)="todoItemSelectionToggle(node)">
                    {{node.item}}</mat-checkbox>
                <span style="cursor:pointer" (click)="selectOneNode(node)" *ngIf="!isMultipleSelect">{{node.item}}</span>
            </mat-tree-node>
        </mat-tree>
    </mat-autocomplete>
</mat-form-field>
