<div [formGroup]="formGroup" class="form-group">

    <label for="{{config.name}}">
        {{ config.label }}
        <ng-container *ngIf="showAsterisk(config)">
            <span class="field-required-asterisk">(*)</span>
        </ng-container>
    </label>

    <div class="input-group">
        <input customFormControl class="form-control col-sm-3 col-lg-3" [attr.placeholder]="config.placeholder" [id]="config.name" [formControlName]="config.name"
            ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-prepend" (click)="d.toggle()">
            <span class="input-group-text" [id]="config.name">
                <em class="fa fa-calendar"></em>
            </span>
        </div>

    </div>

    <div appFormFieldError class="invalid-feedback" [fieldConfig]="config"></div>

</div>
