<div [formGroup]="formGroup" class="form-group">

    <label for="{{config.name}}">
        {{ config.label }}
        
        <ng-container *ngIf="showAsterisk(config)">
            <span class="field-required-asterisk">(*)</span>
        </ng-container>
    </label>

    <input customFormControl type="{{config.type === 'email' ? 'email' : config.type === 'number'? 'number': config.type === 'password' ? 'password': 'text'}}"
        [attr.placeholder]="config.placeholder" [formControlName]="config.name" pattern="{{config.patternValue}}" class="form-control" [id]="config.name">

    <div appFormFieldError class="invalid-feedback" [fieldConfig]="config"></div>

</div>
