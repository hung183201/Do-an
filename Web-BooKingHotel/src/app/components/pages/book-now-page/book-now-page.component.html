<!-- Page Title -->
<div class="page-title-area ptb-100 bg-2">
    <div class="container">
        <div class="page-title-content">
            <h2>Đặt phòng theo nhu cầu một cách dễ dàng</h2>
            <p>Nếu bạn sử dụng bất kỳ dịch vụ đặt phòng nào của chúng tôi tại đây, bạn sẽ nhận được tất cả các loại lợi ích từ chúng tôi</p>
            <form class="banner-form-style">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-6">
                        <div class="form-group">
                            <label>Location</label>
                            <input type="text" class="form-control" placeholder="Where are you going?">
                            <img src="assets/images/icon/search.svg" alt="search">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="form-group">
                            <label>Check in</label>
                            <dp-date-picker theme="dp-material" placeholder="Add dates" [config]="datePickerConfig" required="true"></dp-date-picker>
                            <img src="assets/images/icon/calendar.svg" alt="calendar">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="form-group">
                            <label>Check out</label>
                            <dp-date-picker theme="dp-material" placeholder="Add dates" [config]="datePickerConfig" required="true"></dp-date-picker>
                            <img src="assets/images/icon/calendar.svg" alt="calendar">
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-6">
                        <div class="form-group">
                            <label>Guests</label>
                            <input type="text" class="form-control" placeholder="Add guests">
                            <img src="assets/images/icon/user-check.svg" alt="user-check">
                        </div>
                    </div>
                    <div class="col-lg-1 col-md-112">
                        <div class="form-group ps-0 pe-0">
                            <button type="submit" class="src-btn">
                                <i class="ri-search-line"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Book Now -->
<div class="book-now-area ptb-100">
    <div class="container">
        <form>
            <div class="book-now-content">
                <h3>Booking Informetion</h3>
                <div class="row">
                    <div class="col-lg-6 col-sm-6">
                        <div class="form-group">
                            <label>Your name</label>
                            <input type="text" name="name" id="name" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <div class="form-group">
                            <label>Phone number (optional)</label>
                            <input type="text" name="number" id="number" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <div class="form-group">
                            <label>Date of birth</label>
                            <input type="text" class="form-control" id="datetimepicker3">
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" id="datetimepicker3">
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <div class="form-group">
                            <label>Gender</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="checkme" id="male">
                                <label class="form-check-label" for="male">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="checkme" id="female" checked>
                                <label class="form-check-label" for="female">
                                    Female
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="book-now-content">
                <h3>Guest information</h3>
                <div class="row">
                    <div class="col-lg-6 col-sm-6">
                        <div class="form-group">
                            <label>Guest 1 - Full name</label>
                            <input type="text" name="name" id="name" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <div class="form-group">
                            <label>Guest 2 - Full name</label>
                            <input type="text" name="number" id="number" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
           
            <button class="default-btn" type="submit">Book Now</button>
            <div class="book-now-content info">
                <h3>Thông tin quan trọng về đặt phòng của bạn</h3>
            </div>
        </form>
    </div>
</div>
